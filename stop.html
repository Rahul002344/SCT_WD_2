<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div id="display" class="display">00:00:00.000</div>
            <div class="controls">
                <button id="startBtn" class="btn start">Start</button>
                <button id="pauseBtn" class="btn pause">Pause</button>
                <button id="resetBtn" class="btn reset">Reset</button>
                <button id="lapBtn" class="btn lap">Lap</button>
            </div>
        </div>
        <div class="laps">
            <h2>Lap Times</h2>
            <ul id="lapsList" class="laps-list"></ul>
        </div>
    </div>
    <script src="stop.js"></script>
</body>
</html>
